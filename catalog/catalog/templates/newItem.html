{% extends "index.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of Item"></textarea>

					<label for="category">Category:</label>
					{% for category in categories %}
						<div class="radio">
						  <label>
						    <input type="radio" name="cat_id" value="{{ category.id }}"> {{ category.name }}
						  </label>
						</div>
					{% endfor %}
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
